<!DOCTYPE html>
<html lang="en">
<head>
    <title>koshter project</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 


    <link rel="stylesheet" href="bank_project.css">


</head>
<body>

    <section>

        <h2 class="text-center mb-4">Ajaira Bank</h2>

        <div class="submitArea" id="submission">

            <h4 class="text-center mb-4 text-primary fw-bold">Log in</h4>
    
            <input type="text" placeholder="account name" class="form-control"><br>
            <input type="password" placeholder="PIN" class="form-control"><br>
    
            <button class="btn btn-success" id="logIn">Submit</button>

        </div>

    </section>

    <section>

        <div id="transaction">
            <h4 class="text-center mb-4 text-primary fw-bold">Transaction Area</h4>

            <div class="row">

                <div class="col-md-4">

                    <div class="dep taka">
                        <h3>Deposit</h3>
                        <h3><span id="joma">00</span></h3>
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="with taka">
                        <h3>Withdraw</h3>
                        <h3><span id="tola">00</span></h3>
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="bal taka">
                        <h3>Balance</h3>
                        <h3><span id="mot">00</span></h3>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-6">

                    <div class="hishab">
                        <h3>Deposit</h3>
                        <input type="text" placeholder="$ amount you want to deposit" class="form-control" id="deposit"><br>
                        <button class="btn btn-success" id="depButton">Deposit</button>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="hishab">
                        <h3>Withdraw</h3>
                        <input type="text" placeholder="$ amount you want to Withdraw" class="form-control" id="withdraw"><br>
                        <button class="btn btn-success" id="withButton">Withdraw</button>
                    </div>

                </div>



            </div>

        </div>

    </section>


    <script src="bank_project.js"></script>
    
</body>
</html>
